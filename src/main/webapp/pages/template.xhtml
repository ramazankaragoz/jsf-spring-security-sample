<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>ERP</title>
    <script type="application/javascript" src="/config/notify.js"/>
</h:head>
<h:body>
    <p:layout fullPage="true">

        <ui:insert name="footer">
            <ui:include src="/pages/common-menu.xhtml"/>
        </ui:insert>
        <ui:insert name="header">
            <ui:include src="/pages/common-header.xhtml"/>
        </ui:insert>


        <ui:insert name="content" id="content">
            <p:layoutUnit position="center" id="centerPanel">
                <ui:include src="#{menuView.url}"/>
            </p:layoutUnit>
        </ui:insert>

    </p:layout>
</h:body>
<c:if test="${param.status!='error'}">
    <script type="application/javascript">
        $.notify("Login successfully!", "success");
    </script>
</c:if>
</html>
